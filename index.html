<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../git-domaci-fed31/css/main.css">
    <script src="https://kit.fontawesome.com/90ff2c9cb1.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <header>
        
            <div class="location">
                <p><i class="fas fa-map-marker-alt"></i> New York</p>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="#">Rent</a></li>
                        <li><a href="#">Buy</a></li>
                        <li><a href="#">Sell</a></li>
                        <li><a href="#">Messages</a></li>
                    </ul>
                </nav>
            </div>
        
    </header>   
    <main> 

    <section class="heading">
        <div class="welcome">
            <h1>Welcome to HomeExchange</h1>
            <p>Your fastest way to sell or find home online.</p>
        </div>
    </section>
    <section class="filters">
        <div class="btns">
            <button>$1200 - $4000</button>
            <button>1+ Bedroom</button>
            <button>Garage</button>
        </div>
    </section>
   <section class="img-section">
    <div class="img-container">   
        <div class="imgs">
            <div class="img-with-hover"><img src="slike/1.jpg"></div>
            <div class="img-with-hover"><img src="slike/2.jpg"></div>
            <div class="img-with-hover"><img src="slike/3.jpg"></div>
            <div class="img-with-hover"><img src="slike/4.jpg"></div>
            <div class="img-with-hover"><img src="slike/5.jpg"></div>
            <div class="img-with-hover"><img src="slike/6.jpg"></div>
        </div>
    </div>    
    </section>     
    <section>
        <div class="pricing">
            <h1>PRICING</h1>
            <p>Our services pricing in New York</p>
        </div>
        <div class="table">
            <table>
                <tr>
                    <td class="hidden-cel"></td>
                    <td class="hidden-cel"></td>
                    <td colspan="2">Price</td>
                </tr>
                <tr>
                    <td class="hidden-cel"></td>
                    <td class="hidden-cel"></td>
                    <td class="tb">Rent/Buy</td>
                    <td class="tb">Sell</td>
                </tr>
                <tr>
                    <td rowspan="3">Location</td>
                    <td class="tb">Downtown</td>
                    <td>$3</td>
                    <td>$3</td>
                </tr>

                <tr>
                    <td class="tb">Center</td>
                    <td>$3</td>
                    <td>$3</td>
                </tr>

                <tr>
                    <td class="tb">Manhattan</td> 
                    <td>$3</td>
                    <td>$3</td>
                </tr>
            </table>

            <button class="hidden-btn">Check the prices</button>
        </div>
    </section>

    <section class="contact">
        <h1>CONTACT US</h1>

        <div class="flex">
        <div class="map">
    <iframe id="gmap_canvas" 
    src="https://maps.google.com/maps?q=TIMES%20SQUARE&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.whatismyip-address.com"></a><br>
    
        </div>
        <div class="form">
            <form method="POST" name="form" id="form">
                <select name="name_with_initials" id="select">
                    <option selected="selected" value="mr">Mr.</option>
                    <option value="mrs">Mrs.</option>
                    <option value="miss">Miss.</option>
                </select>
                <input id="name" name="name" type="text" placeholder="Your Name">

                <input id="email" name="email" type="email" placeholder="Your Email">
                <textarea id="msg" name="msg" placeholder="Your message"></textarea>
            </form>
        </div> 
    </div>  
    </section>
    </main>
    <footer>
        <p class="cpr">Copyright &#169;	2016</p>
        <p class="owner">HomeExchange</p>
    </footer>


</body>
</html>
